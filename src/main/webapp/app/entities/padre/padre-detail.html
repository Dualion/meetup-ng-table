
<div>
    <h2><span data-translate="meetupApp.padre.detail.title">Padre</span> {{vm.padre.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="meetupApp.padre.nombre">Nombre</span></dt>
        <dd>
            <span>{{vm.padre.nombre}}</span>
        </dd>
        <dt><span data-translate="meetupApp.padre.apellidos">Apellidos</span></dt>
        <dd>
            <span>{{vm.padre.apellidos}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="padre-detail.edit({id:vm.padre.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
