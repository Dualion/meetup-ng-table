
<div>
    <h2><span data-translate="meetupApp.hijo.detail.title">Hijo</span> {{vm.hijo.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="meetupApp.hijo.name">Name</span></dt>
        <dd>
            <span>{{vm.hijo.name}}</span>
        </dd>
        <dt><span data-translate="meetupApp.hijo.apellidos">Apellidos</span></dt>
        <dd>
            <span>{{vm.hijo.apellidos}}</span>
        </dd>
        <dt><span data-translate="meetupApp.hijo.padre">Padre</span></dt>
        <dd>
            <a ui-sref="padre-detail({id:vm.hijo.padreId})">{{vm.hijo.padreId}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="hijo-detail.edit({id:vm.hijo.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
